name: Build and Push All Docker Images

on:
  push:
    branches: [main]
    tags: ["*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        image:
          - name: corto-ui
            dockerfile: coffeeAGNTCY/coffee_agents/corto/docker/Dockerfile.ui
          - name: corto-exchange
            dockerfile: coffeeAGNTCY/coffee_agents/corto/docker/Dockerfile.exchange
          - name: corto-farm
            dockerfile: coffeeAGNTCY/coffee_agents/corto/docker/Dockerfile.farm
          - name: lungo-ui
            dockerfile: coffeeAGNTCY/coffee_agents/lungo/docker/Dockerfile.ui
          - name: auction-supervisor
            dockerfile: coffeeAGNTCY/coffee_agents/lungo/docker/Dockerfile.auction-supervisor
          - name: brazil-farm
            dockerfile: coffeeAGNTCY/coffee_agents/lungo/docker/Dockerfile.brazil-farm
          - name: colombia-farm
            dockerfile: coffeeAGNTCY/coffee_agents/lungo/docker/Dockerfile.colombia-farm
          - name: vietnam-farm
            dockerfile: coffeeAGNTCY/coffee_agents/lungo/docker/Dockerfile.vietnam-farm
          - name: weather-mcp-server
            dockerfile: coffeeAGNTCY/coffee_agents/lungo/docker/Dockerfile.weather-mcp
          - name: payment-mcp-server
            dockerfile: coffeeAGNTCY/coffee_agents/lungo/docker/Dockerfile.payment-mcp
          - name: logistics-shipper
            dockerfile: coffeeAGNTCY/coffee_agents/lungo/docker/Dockerfile.logistics-shipper
          - name: logistics-accountant
            dockerfile: coffeeAGNTCY/coffee_agents/lungo/docker/Dockerfile.logistics-accountant
          - name: logistics-farm
            dockerfile: coffeeAGNTCY/coffee_agents/lungo/docker/Dockerfile.logistics-farm
          - name: logistics-supervisor
            dockerfile: coffeeAGNTCY/coffee_agents/lungo/docker/Dockerfile.logistics-supervisor
          - name: logistics-helpdesk
            dockerfile: coffeeAGNTCY/coffee_agents/lungo/docker/Dockerfile.logistics-helpdesk

    permissions:
      packages: write
      contents: read

    steps:
      - name: Pre-cleanup Docker images
        run: docker system prune -af

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get Git tag (if any)
        id: get_tag
        run: |
          echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate metadata
        id: metadata
        run: |
          echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "date_formatted=$(date -u +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          echo "short_sha=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT

      - name: Log Event Type
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Tag: ${{ steps.get_tag.outputs.tag_name }}"

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image (PR)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.image.dockerfile }}
          push: false
          platforms: linux/amd64
          tags: ghcr.io/${{ github.repository_owner }}/coffee-agntcy/${{ matrix.image.name }}:pr-${{ github.event.pull_request.number }}
          build-args: |
            BUILD_VERSION=pr-${{ github.event.pull_request.number }}
            BUILD_DATE=${{ steps.metadata.outputs.date_formatted }}
            BUILD_TIMESTAMP=${{ steps.metadata.outputs.date }}
            GIT_COMMIT=${{ github.sha }}
            GIT_COMMIT_SHORT=${{ steps.metadata.outputs.short_sha }}
            GIT_BRANCH=${{ github.head_ref }}
            BUILD_NUMBER=${{ github.run_number }}
            BUILD_WORKFLOW=${{ github.workflow }}
            BUILD_ACTOR=${{ github.actor }}
            BUILD_SOURCE=ci
            IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/coffee-agntcy/${{ matrix.image.name }}
            IMAGE_TAG=pr-${{ github.event.pull_request.number }}
          labels: |
            org.opencontainers.image.version=pr-${{ github.event.pull_request.number }}
            org.opencontainers.image.created=${{ steps.metadata.outputs.date }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            build.number=${{ github.run_number }}
            build.workflow=${{ github.workflow }}
            build.actor=${{ github.actor }}
            git.branch=${{ github.head_ref }}
            git.commit.short=${{ steps.metadata.outputs.short_sha }}

      - name: Build and push Docker image (main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.image.dockerfile }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ github.repository_owner }}/coffee-agntcy/${{ matrix.image.name }}:latest
          build-args: |
            BUILD_VERSION=latest
            BUILD_DATE=${{ steps.metadata.outputs.date_formatted }}
            BUILD_TIMESTAMP=${{ steps.metadata.outputs.date }}
            GIT_COMMIT=${{ github.sha }}
            GIT_COMMIT_SHORT=${{ steps.metadata.outputs.short_sha }}
            GIT_BRANCH=${{ github.ref_name }}
            BUILD_NUMBER=${{ github.run_number }}
            BUILD_WORKFLOW=${{ github.workflow }}
            BUILD_ACTOR=${{ github.actor }}
            BUILD_SOURCE=ci
            IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/coffee-agntcy/${{ matrix.image.name }}
            IMAGE_TAG=latest
          labels: |
            org.opencontainers.image.version=latest
            org.opencontainers.image.created=${{ steps.metadata.outputs.date }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            build.number=${{ github.run_number }}
            build.workflow=${{ github.workflow }}
            build.actor=${{ github.actor }}
            git.branch=${{ github.ref_name }}
            git.commit.short=${{ steps.metadata.outputs.short_sha }}

      - name: Build and push Docker image (tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.image.dockerfile }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ github.repository_owner }}/coffee-agntcy/${{ matrix.image.name }}:${{ steps.get_tag.outputs.tag_name }}
          build-args: |
            BUILD_VERSION=${{ steps.get_tag.outputs.tag_name }}
            BUILD_DATE=${{ steps.metadata.outputs.date_formatted }}
            BUILD_TIMESTAMP=${{ steps.metadata.outputs.date }}
            GIT_COMMIT=${{ github.sha }}
            GIT_COMMIT_SHORT=${{ steps.metadata.outputs.short_sha }}
            GIT_BRANCH=${{ github.ref_name }}
            BUILD_NUMBER=${{ github.run_number }}
            BUILD_WORKFLOW=${{ github.workflow }}
            BUILD_ACTOR=${{ github.actor }}
            BUILD_SOURCE=ci
            IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/coffee-agntcy/${{ matrix.image.name }}
            IMAGE_TAG=${{ steps.get_tag.outputs.tag_name }}
          labels: |
            org.opencontainers.image.version=${{ steps.get_tag.outputs.tag_name }}
            org.opencontainers.image.created=${{ steps.metadata.outputs.date }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            build.number=${{ github.run_number }}
            build.workflow=${{ github.workflow }}
            build.actor=${{ github.actor }}
            git.branch=${{ github.ref_name }}
            git.commit.short=${{ steps.metadata.outputs.short_sha }}
