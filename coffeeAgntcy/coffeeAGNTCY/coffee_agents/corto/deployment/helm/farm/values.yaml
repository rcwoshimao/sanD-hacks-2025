# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

appName: corto-farm
appVersion: v1
replicaCount: 1

image:
  repository: ghcr.io/agntcy/coffee-agntcy/corto-farm
  tag: latest
  pullPolicy: Always
  pullSecret:

service:
  port: 9999

config:
  farmAgentHost: ""
  farmAgentPort: ""
  azureApiBase: ""
  azureApiVersion: ""
  llmModel: ""
  transportServerEndpoint: ""
  defaultMessageTransport: ""
  otlpHttpEndpoint: ""
#  llmStreaming: False

# You can use your own config here for service account
serviceaccount:
  annotations:
    eks.amazonaws.com/role-arn: REPLACE_WITH_ROLE_ARN


probes:
  livenessProbeEnabled: false
  readinessProbeEnabled: false
  port: 9999
  endpoint: /v1/health

resources:
  enabled: false
  limits:
    cpu: 2000m
    memory: 2500Mi
  requests:
    cpu: 200m
    memory: 500Mi
